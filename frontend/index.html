<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice - Simulador de RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Rolagem de Dados de RPG</h1>

        <div class="dice-selector-buttons">
            <button class="dice-type-btn" data-sides="2">D2</button>
            <button class="dice-type-btn" data-sides="4">D4</button>
            <button class="dice-type-btn active" data-sides="6">D6</button> <button class="dice-type-btn" data-sides="8">D8</button>
            <button class="dice-type-btn" data-sides="10">D10</button>
            <button class="dice-type-btn" data-sides="12">D12</button>
            <button class="dice-type-btn" data-sides="20">D20</button>
            <button class="dice-type-btn" data-sides="100">D100</button>
        </div>

        <div class="main-roll-area">
            <div class="dice-display-circle">
                <img id="diceImage" src="https://via.placeholder.com/150/000000/FFFFFF?text=D6" alt="Imagem do Dado" class="dice-image">
            </div>

            <div class="result-display-circle">
                <p id="resultDisplay">--</p>
            </div>

            <div class="history-area">
                <h2>Hist√≥rico</h2>
                <ul id="historyList">
                    </ul>
                <button class="clear-history-button" id="clearHistoryButton">Limpar</button>
            </div>
        </div>

        <div class="roll-button-container">
            <button id="rollButton">Rolar D6</button>
        </div>

        <div id="errorDisplay" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
